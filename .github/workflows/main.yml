name: Execução do CI/CD GCP

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: 
     - main

env:
  REGISTRY: sou-junior-images
  SERVICE: sou-junior-api
  REGION: us-central1
  
jobs:
  ci-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    permissions:
      contents: read
      packages: write

      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install gcloud CLI
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{secrets.GOOGLE_PROJECT}}
          service_account_key: ${{secrets.GOOGLE_APPlICATION_CREDENTIALS}}
          export_default_credentials: true

      - name: Build and push Docker image
        env:
          GOOGGLE_PROJECT: ${{secrets.GOOGLE_PROJECT}}
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          docker build -t us-central1-docker.pkg.dev/sou-junior/sou-junior-images/main:latest .
          docker push us-central1-docker.pkg.dev/sou-junior/sou-junior-images/main:latest
      

  cd-main:
    if: github.ref == 'refs/heads/main'
    needs: ci-main
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3
    
      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GOOGLE_APPlICATION_CREDENTIALS }}'
     
      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v0'
        
        with:
          service: ${{ env.SERVICE }}
          image: us-central1-docker.pkg.dev/sou-junior/sou-junior-images/main:latest
          region: ${{ env.REGION }}
          